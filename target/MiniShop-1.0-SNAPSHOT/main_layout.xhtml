<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col l12">
                        <h2>
                            <h:outputText id="shopName" value="#{shopBean.shopName}"/>
                        </h2>

                        <h:link value="signup"  id="signup" outcome="signup"/>
                        <h:outputText id="customer_name" value="#{authController.name}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col s3"> <ui:insert name="leftcol">Left</ui:insert></div>
                    <div class="col s9">

                        <ui:insert name="content">Content</ui:insert>
                    </div>
                </div>

            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>        

    </h:body>

</html>
