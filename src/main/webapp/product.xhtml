<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>
        <ui:composition template="./main_layout.xhtml">
            <ui:define name="leftcol">
                <ul>
                    <ui:repeat value="#{shopBean.categories}" var="category">
                        <li><h:link value="#{category.name}" outcome="category?catId=#{category.id}" /></li>
                    </ui:repeat>
                </ul>                
            </ui:define>
            <ui:define name="content">
                <h:link value="Home" outcome="home" /> :: 
                <h:link value="#{productController.product.category.name}" outcome="category?catId=#{productController.product.category.id}" />

                <div class="row">
                    <div class="col s3">
                        <h:graphicImage value="./resources/image/#{productController.product.image}" />
                    </div>
                    <div class="col s9">
                        <h4><h:outputText id="productName" value="#{productController.product.name}"/></h4>

                        $ ${productController.product.price} 
                        <h:form>
                            <h:commandLink action="${shopBean.addCart(productController.product.id)}" >Sepete Ekle</h:commandLink>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
