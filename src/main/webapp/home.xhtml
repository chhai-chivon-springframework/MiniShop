<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./main_layout.xhtml">

            <ui:define name="leftcol">
                <ul>
                    <ui:repeat value="#{shopBean.categories}" var="category">
                        <li><h:link value="#{category.name}" outcome="category?catId=#{category.id}" /></li>
                    </ui:repeat>
                </ul>                
            </ui:define>
            <ui:define name="content">

                <div class="row">
                    <ui:repeat value="#{shopBean.products}" var="product">
                        <div class="col s3 center-align"> 
                            <h:graphicImage value="./resources/image/#{product.image}" />
                            <br/>
                            <h:link value="#{product.name}" outcome="product?productId=#{product.id}" />
                        </div>
                    </ui:repeat>                
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
