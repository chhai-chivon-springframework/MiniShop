<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./main_layout.xhtml">

            <ui:define name="leftcol">

            </ui:define>

            <ui:define name="content">
                <h:form>

                    <h:outputText value="Email" />
                    <h:inputText id="email" value="#{authController.email}"></h:inputText>
                    
                    <br /><br />
                    
                    
                    <h:outputText value="Name" />
                    <h:inputText id="name" value="#{authController.name}"></h:inputText>
                    
                    <br /><br />

                    <h:outputText value="Password" />
                    <h:inputSecret id="password" value="#{authController.password}"></h:inputSecret>
                    
                    <br /><br />

                    <h:commandButton action="#{authController.createUser}"  value="Sign Up!"></h:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
